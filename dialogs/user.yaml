initial_user_message:
    type: 'text'
    text: 'User generated text'
    next_interaction: start
    save_intent: 'true'

start:
    type: 'text'
    text: 'Bienvenid@!'
    requires_user_response: 'false'
    next_interaction: 'finish_conversation'

finish_conversation:
    type: 'text'
    text: 'Gracias, estamos notificando un Representante por favor espera un momento'
    next_interaction: alert_conversation_thread
    requires_user_response: 'false'

alert_conversation_thread:
    type: 'new_conversation_alert'
    create_thread: 'true'
    requires_user_response: 'true'
    next_interaction: alert_conversation

alert_conversation:
    type: 'new_conversation_alert'
    requires_user_response: 'true'
    next_interaction: alert_conversation


