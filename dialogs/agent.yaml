initial_user_message:
    type: 'text'
    text: 'User generated text'
    next_interaction: start

start:
    type: 'text'
    text: 'Hola, ${name}. Soy Arbi ðŸ¤–'
    requires_user_response: 'false'
    next_interaction: 'know_abilities'

know_abilities:
    type: 'text'
    text: 'Escribe "?" para conocer mis habilidades.'
    requires_user_response: 'false'
    next_interaction: 'cui'
    save_field_context:
        field: conversational_level
        value: general

cui:
    type: 'conversational_interface'
    requires_user_response: 'true'
    available_commands: {
        '+u': add_user,
        'u': list_users,
        'ls': list,
        'u#': switch_user,
        'm': message_user,
        '?': get_help_user,
        'p': list_pending,
        'p#': switch_pending,
        '!': close_pending,
    }
    next_interaction_failure: error_command

error_command:
    type: 'text'
    text: "Comando no encontrado, Intenta de nuevo. Utiliza *?* para conocer los comandos disponibles."
    requires_user_response: 'false'
    next_interaction: 'cui'

add_user:
    type: 'pre_register_user'
    requires_user_response: 'false'
    next_interaction: register_user
    syntax_error: register_syntax_error

register_user:
    type: 'register_user'
    requires_user_response: 'false'
    next_interaction: cui

register_syntax_error:
    type: 'text'
    text: "Puedes mandar el contacto directo o escribe esto\n+u Loya Macuarra (812345678)"
    requires_user_response: 'false'
    next_interaction: 'cui'

list_users:
    type: list_users
    requires_user_response: 'false'
    next_interaction: cui

switch_pending:
    type: switch_pending
    requires_user_response: 'false'
    next_interaction: cui

close_pending:
    type: close_pending
    requires_user_response: 'false'
    next_interaction: cui

list_pending:
    type: list_pending
    requires_user_response: 'false'
    next_interaction: cui

list:
    type: ls_command
    requires_user_response: 'false'
    next_interaction: cui

switch_user:
    type: switch_user
    requires_user_response: 'false'
    next_interaction: cui

get_help_user:
    type: 'text'
    text: "+u - generar usuario\nu - moverse a un usuario\nls u  - listar usuarios\nu# - seleccionar usuario\nm - enviar mensaje"
    requires_user_response: 'false'
    next_interaction: cui

message_user:
    type: 'redirect_message'
    requires_user_response: 'false'
    next_interaction: cui
